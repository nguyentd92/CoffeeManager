<button nz-button nzType="danger" (click)="addQuery()"><i nz-icon nzType="plus" nzTheme="outline"></i>Thêm mới</button>

<nz-table nzShowSizeChanger [nzData]="listOfRandomUser" [nzFrontPagination]="false" [nzLoading]="loading"
    [nzTotal]="total" [nzPageSize]="pageSize" [nzPageIndex]="pageIndex" (nzQueryParams)="onQueryParamsChange($event)">
    <thead>
        <tr>
            <th nzColumnKey="name" [nzSortFn]="true">Thức uống</th>
            <th nzColumnKey="code" [nzFilters]="filterGender" [nzFilterFn]="true">Mã</th>
            <th nzColumnKey="price" [nzSortFn]="true">Giá</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of listOfRandomUser">
            <td>{{ data.name }}</td>
            <td>{{ data.code }}</td>
            <td>{{ data.sizePrices.M }}</td>
        </tr>
    </tbody>
</nz-table>
